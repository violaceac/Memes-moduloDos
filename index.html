<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<!-- Debajo links de normalize y estilos -->   
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">

<!-- Debajo links de fuentes ----------- -->    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

<!-- Debajo link de iconos -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-thin-rounded/css/uicons-thin-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-straight/css/uicons-solid-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>


</head>

<body>
    <header>
        <h1 class="titulo">Generador de Memes</h1>
        <div class="contenedorBotones">
            <!--boton imagen-->
            <button class="boton" id="botonImagen"><i class="fi fi-rr-picture"></i> Imagen </button>
            <!--boton texto-->
            <button class="boton" id="botonTexto"><i class="fi fi-rr-text"></i> Texto </button>
            <!--boton modoOscuro-->
            <button class="boton" id="botonModoOscuro"><i class="fi fi-ss-moon"></i> Modo oscuro </button>
            <!--boton modoClaro-->
            <button class="boton" id="botonModoClaro"><i class="fi fi-tr-brightness"></i> Modo claro </button>
        </div>
    </header>
    <main>
        <div class="contenedorMeme"> <!-- dividir esto en tres divs para poder cambiar colores de fondo e interlineado en los textos y la imagen, cada elemento va contenido en un div, todos del ancho del contenedor de meme -->
            <h2 class="texto" id="textoTop">hola</h2>
            <img src="" alt="" class="imagen" id="imagen">
            <h2 class="texto" id="textoBottom">chau</h2>
        </div>
        <div class="contenedorBotones">
            <button id="botonDescarga">Descargar meme</button>
            <button id="botonReestablecer">Reestablecer todo</button>
        </div>
    </main>
    <aside class="panel" id="panelImg">
        <h2>IMAGEN</h2>
        <div id="campoURL" class="campo">
            <label for="">URL</label>
            <input type="text" id="URL">
        </div>
        <div id="campoFondo" class="campo">
            <h3>FONDO</h3>
            <div class="contenedorColorFondo">
                <input type="color" id="colorFondo">
                <select>
                    <option id="opcionNinguno">Ninguno</option>
                    <option id="opcionAclarar">Aclarar</option>
                    <option id="opcionObscurecer">Obscurecer</option>
                    <option id="opcionDiferencia">Diferencia</option>
                    <option id="opcionLuminosidad">Luminosidad</option>
                    <option id="opcionMultiplicar">Multiplicar</option>
                </select>
            </div>
        </div>
        <div id="campoFiltros" class="campo">
            <h3>FILTROS</h3>

                <!-- BRILLO -->
            <div class="filtro">
                <label>BRILLO</label>
                <input type="range" id="filtroBrillo" min="0" max="1" step="0.1" value="1">
            </div>

                <!-- OPACIDAD -->
             <div class="filtro">
                <label>OPACIDAD</label>
                <input type="range" id="filtroOpacidad" min="0" max="1" step="0.1" value="1">
             </div>

                <!-- CONTRASTE -->
            <div class="filtro">
                <label>CONTRASTE</label>
                <input type="range" id="filtroContraste" min="100%" max="1000$" step="1%" value="100%">
            </div>            

                <!-- DESENFOQUE -->
            <div class="filtro">
                <label>DESENFOQUE</label>
                <input type="range" id="filtroDesenfoque" min="0px" max="10px" step="0.1px" value="0px">    
            </div>

                <!-- ESCALA DE GRISES -->
            <div class="filtro">
                <label>ESCALA DE GRISES</label>
                <input type="range" id="filtroGrises" min="0%" max="100%" step="1%" value="0%">    
            </div>

                <!-- SEPIA -->
            <div class="filtro">
                <label>SEPIA</label>
                <input type="range" id="filtroSepia" min="0%" max="100%" step="1%" value="0%">
            </div>                    
            
                <!-- HUE -->
            <div class="filtro">
                <label>HUE</label>
            <input type="range" id="filtroHue" min="0deg" max="359deg" step="1deg" value="0deg">
            </div>
            

                <!-- SATURADO -->
            <div class="filtro">
                <label>SATURADO</label>
                <input type="range" id="filtroSaturado" min="100%" max="1000%" step="10%" value="100%">
            </div>

                <!-- NEGATIVO -->
            <div class="filtro">
                <label>NEGATIVO</label>
                <input type="range" id="filtroNegativo" min="0" max="1" step="0.1" value="1" >
            </div>
            
            <button id="resetFiltros">Reestablecer filtros</button>
        </div>
    </aside>
    <aside class="panel" id="panelTexto">
        <h2 id="titulo">TEXTO</h2>
        <div class="campo" id="campoTextoSup">
            <div class="contenedorInput">
                <label>Superior</label>
                <input type="text" id="textoSuperior">
            </div>
            <div class="contenedorCheckbox">
                <input type="checkbox" class="checkbox" id="sinTextoSup">
                <span>Sin texto superior</span> 
            </div>
        </div>
        <div class="campo" id="campoTextoInf">
            <div class="contenedorInput">
                <label>Inferior</label>
                <input type="text" id="textoInferior">
            </div>
            <div class="contenedorCheckbox">
                <input type="checkbox" class="checkbox" id="sinTextoInf">
                <span>Sin texto inferior</span>
            </div>
        </div>
        <div class="campo" id="campoFuente">
            <label>FUENTE</label>
            <select id="inputFuentes">
                <option value="Impact" id="fuenteImpact">Impact</option>
                <option value="Times New Roman" id="fuenteTimes">Times New Roman</option>
                <option value="arial" id="fuenteArial">Arial</option>
                <option value="cambria" id="fuenteCambria">Cambria</option>
                <option value="roboto mono" id="fuenteRoboto">Roboto Mono</option>
            </select>
            <div class="botonesYTamaño">
            <!-- --------- INPUT TAMAÑO DE FUENTE ------------ -->
            <input type="number" id="inputTamaño">
            <!-- -------------BOTONES DE ALINEACION----------- -->
            <div id="botonesAlineacion">
                <button id="izquierda"><i class="fi fi-rr-align-left"></i></button>
                <button id="centro"><i class="fi fi-rr-align-center"></i></button>
                <button id="derecha"><i class="fi fi-rr-symbol"></i></button>
             </div>
            </div>
        </div>
        <div class="campo" id="campoColores">
            <div id="colorYFondo">
                <div id="campoColor">
                    <label>COLOR</label>
                    <input type="color" id="colorFuente">
                </div>
                <div id="campoFondo">
                    <label>FONDO</label>
                    <input type="color" id="fondoFuente">
                </div>
            </div>
            <div class="contenedorCheckTransparente">
                <input type="checkbox" class="checkbox" id="checkTransparente">
                <label>Fondo transparente</label>
            </div>
        </div>
        <div class="campo" id="campoContorno">
            <label>CONTORNO</label>
            <div class="contenedorBotones">
                <button id="ninguno">Ninguno</button>
                <button id="claro">Claro</button>
                <button id="oscuro">Oscuro</button>
            </div>
        </div>
        <div class="campo" id="campoEspaciado">
            <label>ESPACIADO</label>
            <input type="number" id="espaciadoFuente">
        </div>
        <div class="campo" id="campoInterlineado">
            <label>INTERLINEADO</label>
            <select id="inputInterlineado">
                <option value="" id="ceroOcho">0.8</option>
                <option value="" id="uno">1</option>
                <option value="" id="unoDos">1.2</option>
                <option value="" id="unoCinco">1.5</option>
                <option value="" id="dos">2</option>
                <option value="" id="dosCinco">2.5</option>
            </select>
        </div>
    </aside>


<!-- --------------- Debajo script a JS -------------------- -->  
    <script src="./main.js"></script>
</body>
</html>
