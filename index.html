<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<!-- Debajo link de estilos -->    
    <link rel="stylesheet" href="./styles.css">

<!-- Debajo link de iconos -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-thin-rounded/css/uicons-thin-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-straight/css/uicons-solid-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>

</head>
<body>
    <header>
        <h1 class="tituloHeader">Generador de Memes</h1>
        <div class="contenedorBotones">
            <button class="boton" id="botonImagen"><i class="fi fi-rr-picture"></i> Imagen </button>
            <button class="boton" id="botonTexto"><i class="fi fi-rr-text"></i> Texto </button>
            <button class="boton" id="botonModoOscuro"><i class="fi fi-ss-moon"></i> Modo oscuro </button>
            <button class="boton" id="botonModoClaro"><i class="fi fi-tr-brightness"></i> Modo claro </button>
        </div>
    </header>
    <main>
        <div class="contenedorMeme">
            <h2 class="texto" id="textoTop"></h2>
            <img src="" alt="" class="imagenMeme" id="imagenMeme">
            <h2 class="texto" id="textoBottom"></h2>
        </div>
        <aside id="panelImg">
            <div class="contenedorFormImg" id="contenedorFormImg">
                <h2>IMAGEN</h2>
                <div class="campo">
                    <label for="">URL</label>
                    <input type="text">
                </div>
                <div class="campo">
                    <h3>FONDO</h3>
                    <div class="campoInputs">
                        <input type="color">
                        <select id="opcionesFondo">
                            <option>Ninguno</option>
                            <option>Aclarar</option>
                            <option>Obscurecer</option>
                            <option>Diferencia</option>
                            <option>Luminosidad</option>
                            <option>Multiplicar</option>
                        </select>
                    </div>
                </div>
                <div class="campo">
                    <h3>FILTROS</h3>

                    <!-- BRILLO -->
                    <label>BRILLO</label>
                    <input type="range">

                    <!-- OPACIDAD -->
                    <label>OPACIDAD</label>
                    <input type="range">

                    <!-- CONTRASTE -->
                    <label>CONTRASTE</label>
                    <input type="range">

                    <!-- DESENFOQUE -->
                    <label>DESENFOQUE</label>
                    <input type="range">

                    <!-- ESCALA DE GRISES -->
                    <label>ESCALA DE GRISES</label>
                    <input type="range">

                    <!-- SEPIA -->                    
                    <label>SEPIA</label>
                    <input type="range">

                    <!-- HUE -->
                    <label>HUE</label>
                    <input type="range">

                    <!-- SATURADO -->
                    <label>SATURADO</label>
                    <input type="range">

                    <!-- NEGATIVO -->
                    <label>NEGATIVO</label>
                    <input type="range">

                    <button>Reestablecer filtros</button>
                </div>
            </div>
        </aside>
        <aside id="panelTexto">
            <div class="contenedorFormTexto" id="contenedorFormTexto">
                <h2 id="titulo">TEXTO</h2>
                <div class="campo">
                    <label>Superior</label>
                    <input type="text">
                    <input type="checkbox"> Sin texto superior
                </div>
                <div class="campo">
                    <label>Inferior</label>
                    <input type="text">
                    <input type="checkbox"> Sin texto inferior
                </div>
                <div class="campo">
                    <label>FUENTE</label>
                    <select id="inputFuentes">
                        <option value="">fuente1</option>
                        <option value="">fuente2</option>
                        <option value="">fuente3</option>
                        <option value="">fuente4</option>
                        <option value="">fuente5</option>
                    </select>
                    <input type="number" id="inputTamaÃ±o">
                    <!-- INTERLINEADO, EN UN DIV(?) -->
                    <button id="izquierda"><i class="fi fi-rr-align-left"></i></button>
                    <button id="centro"><i class="fi fi-rr-align-center"></i></button>
                    <button id="derecha"><i class="fi fi-rr-symbol"></i></button>

                </div>
                <div class="contenedorColores">
                    <div class="campo">
                        <label>COLOR</label>
                        <input type="color">
                    </div>
                    <div class="campo">
                        <label>FONDO</label>
                        <input type="color">
                    </div>
                    <input type="checkbox"> Fondo transparente
                </div>
                <div class="campo">
                    <label>CONTORNO</label>
                    <button>Ninguno</button>
                    <button>Claro</button>
                    <button>Oscuro</button>
                </div>
                <div class="campo">
                    <label>ESPACIADO</label>
                    <input type="number">
                </div>
                <div class="campo">
                    <label for="">INTERLINEADO</label>
                    <select id="inputInterlineado">
                        <option value="">0.8</option>
                        <option value="">1</option>
                        <option value="">1.2</option>
                        <option value="">1.5</option>
                        <option value="">2</option>
                        <option value="">2.5</option>
                    </select>
                </div>
            </div>
        </aside>
    </main>

<!-- --------------- Debajo script a JS -------------------- -->  
    <script src="./main.js"></script>
</body>
</html>
